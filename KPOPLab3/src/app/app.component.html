<div>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1" [(ngModel)]="num1" (keyup)="performOperations()" />
</div>

<div>
  <label for="num2">Number 2:</label>
  <input type="number" id="num2" [(ngModel)]="num2" (keyup)="performOperations()" />
</div>

<!-- <button (click)="performOperations()">Perform Operations</button> -->

<div *ngIf="additionResult !== undefined || subtractionResult !== undefined || multiplicationResult !== undefined">
  <p>Addition Result: {{ additionResult }}</p>
  <p>Subtraction Result: {{ subtractionResult }}</p>
  <p>Multiplication Result: {{ multiplicationResult }}</p>
</div>
